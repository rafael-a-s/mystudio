<div class="container">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">NOME</th>
          <th scope="col">EMAIL</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usuarios | async">
          <td>{{user.nome}}</td>
          <td>{{user.email}}</td>
        </tr>
      </tbody>
    </table>
</div>
